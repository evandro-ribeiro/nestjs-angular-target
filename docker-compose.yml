services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api-nestjs
    ports:
      - "3025:3025"
    environment:
      - PORT=3025
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: site-angular
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge